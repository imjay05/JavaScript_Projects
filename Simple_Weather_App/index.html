<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput">
      <button id="searchBtn"><img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="search" class="search-icon"></button>
    </div>
    <div class="weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" id="weatherIcon">
      <h1 class="temp" id="temperature">22Â°C</h1>
      <h2 class="city" id="cityName">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/740/740878.png" class="detail-icon">
          <div>
            <p class="humidity" id="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/172/172928.png" class="detail-icon">
          <div>
            <p class="wind" id="wind">15 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
